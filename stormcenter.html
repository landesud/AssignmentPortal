<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Fictitious Weather</title>
  <meta name="author" content="Emmanuel Landeros">
  <meta name="description" content="Find all kind of Fictitious Weather, from freezing weathers to the hottest ones in the world">
  <!-- external style references in the proper cascading order -->    
  <link href="https://fonts.googleapis.com/css?family=#" rel="stylesheet">  <!-- Google API font reference -->
  <link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
  <link href="styles/main-5.css" rel="stylesheet">    <!-- default styles - small/phone views -->
  <link href="styles/medium-5.css" rel="stylesheet">  <!-- medium/tablet views -->
  <link href="styles/large-5.css" rel="stylesheet">   <!-- large/wide/desktop views --> 
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="The site logo">
	<div>
    <h1>The Fictitious Weather</h1>
    <div class="subheading">Site Motto</div>
	</div>
  </header>

  <!-- site navigation use placeholder references -->
  <nav>
    <button onclick="toggleNavMenu()">&#9776;</button>
    <ul id="primaryNav" class="hide">
    	<li><a href="index.html">Home</a></li>
    	<li><a href="franklin-9.html">Franklin</a></li>
    	<li><a href="greenville.html">Greenville</a></li>
    	<li><a href="springfield.html">Springfield</a></li>
    	<li class="active"><a href="stormcenter.html">Storm Center</a></li>
    	<li><a href="gallery-7.html">Gallery</a></li>
    </ul>		
  </nav>
  <main>
	<form action="thanks.html">
		<fieldset>
			<legend>Personal Data</legend>
			
			<label><span>Full Name</span><input name="name" type="text" pattern="[a-zA-Z -._]{5,}"  required><em></em></label>
			<label><span>Email</span><input name="email" type="email" placeholder="youremail@gmail.com"><em></em></label>
			<label><span>Tel</span><input name="tel" type="tel" class="required" required><em></em></label>
			<label><span>Zip Code</span><input name="Zip" type="number" class="required" required><em></em></label>
			
			</fieldset>
			
			<fieldset>
			<legend>Storm Info</legend>
			<label><span>Storm Date</span><input name="date" type="date"></label>
			<label><span>Storm Type</span><input name="type" list="storm"></label>
			<datalist id="storm">
			  <option id="op1" value="Flash Flood">
			  <option id="op2" value="Hail">
			  <option id="op3" value="Hurricane">
			  <option id="op4" value="Thunderstorm">
			  <option id="op5" value="Tornado">
			</datalist>
			<label><span>Storm Severity: 1 to 10</span><input type="range" min="1" max="10" id="range" value="1"></label>
			<label><span>Storm Region</span><select name="region">
			<option>Select Region...</option>
			<option>Franklin</option>
			<option>Greenville</option>
			<option>Springfield</option>
			</select>
			</label>
			<label><span>In-Danger level</span>
			Yes<input type="radio" name="radio" value="yes">
			Maybe<input type="radio" name="radio" value="maybe">
			No<input type="radio" name="radio" value="no">
			</label>
			<label>
			<span>Comments</span><textarea></textarea>
			</label>
			</fieldset>
			<input type="submit" value="Submit" id="submit">
			
	</form>
   </main>

 <script src="js/hamburger.js"></script>
 <script src="js/currentdate.js"></script>
 <script src="js/windchill.js"></script>

</body>
</html>
